<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice Generator</title>
  <link rel="stylesheet" href="assets/css/advice.css">
  <script src="assets/js/Advice.js" defer></script>
</head>

<body>

  <div class="adviceContainer">

    <div class="adviceCounter">
      <p>Advice <span id="adviceId"> #0</span></p>

      <div class="containerContent" id="content"></div>

    <button class="rollBtn"><img src="assets/img/roll.png" alt=""></button>

  </div>

</body>

</html>
